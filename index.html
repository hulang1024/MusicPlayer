<! DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Music Player</title>
    </head>
    <style>
      #player {
        position: relative;
        height: 500px;
        width: 500px;
        margin-top: 50px;
        border: 1px solid black;
      }
      #lyricView {
        position: relative;
        width: 100%;
        height: 90%;
        /*border: 1px solid blue;*/
      }
      #controls {
        width: 100%;
        background: #151515;
      }
      #audio {
        width: 270;
        height: 40px;
        margin-left: 115px;
      }
    </style>
    <body>
        <input id="url" type="text" style="width:100%"/>
        <button id="openUrl" placeholder="歌曲或歌词URL">打开网络歌曲或歌词</button>
        <button id="openLyricFile">打开本地歌词</button>
        <input id="file" type="file" style="display:none" />
        
        <div id="player">
          <div id="lyricView"></div>
          <div id="controls">
            <audio id="audio" controls="controls">您的浏览器不支持 audio 标签。</audio>
          </div>
        </div>
        <script src="player.js"></script>
    </body>
</html>
